    <!--step3: Initial DataTables -->
    <script>
        $(document).ready( function () {
            $('#table_id').DataTable (
                {
                    "processing": true,
                    "ajax": {
                        url: 'releases.json',
                        type: 'get',
                        dataType: 'json',
                        contentType: 'application/json; charset=utf-8',
                        dataSrc: 'releases'
                    },
                    "columns": [
                        {data: 'id'},
                        {data: 'link',
                        sDefaultContent: ""},
                        {data: 'name'},
                        {data: 'notes',
                         sDefaultContent: ""},
                        {data: 'press_release'},
                        {data: 'realtime_end'},
                        {data: 'realtime_start'}
                    ]
                }   );
        } );
    </script>
