<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataTables</title>

    <!--step 1: set up Javascript / css (CDN) -->
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>


</head>

<body>
    <br />
    <!--step 2: HTML -->

    <h1 align="center">DataSet</h1><br />

    <div>
        <table id="table_id" class="display cell-border dataTable" style="width: 100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>Link</th>
                <th>Name</th>
                <th>Notes</th>
                <th>Press_release</th>
                <th>Realtime_end</th>
                <th>Realtime_start</th>
            </tr>
            </thead>


            <tbody style="font-size: 15px">
            </tbody>

            <tfoot>
            <tr>
                <th>Id</th>
                <th>Link</th>
                <th>Name</th>
                <th>Notes</th>
                <th>Press_release</th>
                <th>Realtime_end</th>
                <th>Realtime_start</th>
            </tr>
            </tfoot>
        </table>
    </div>

    <!--step3: Initial DataTables -->
    <script>
        $(document).ready( function () {
            $('#table_id').DataTable (
                {
                    "scrollX": true,
                    "autoWidth": false,
                    "processing": true,
                    "ajax": {
                        url: 'releases.json',
                        type: 'get',
                        dataType: 'json',
                        contentType: 'application/json; charset=utf-8',
                        dataSrc: 'releases'
                    },
                    "columns": [
                        {data: 'id', className: 'dt-body-left', sWidth: '20px'},
                        {data: 'link', sDefaultContent: "", className: 'dt-body-left', sWidth: '100px'},
                        {data: 'name', className: 'dt-body-left', sWidth: '200px'},
                        {data: 'notes', sDefaultContent: "", className: 'dt-body-left', sWidth: '620px'},
                        {data: 'press_release', className: 'dt-body-left', sWidth: '20px'},
                        {data: 'realtime_end', className: 'dt-body-left', sWidth: '20px'},
                        {data: 'realtime_start', className: 'dt-body-left', sWidth: '20px'}
                    ]
                }   );
        } );
    </script>
